<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontFrost</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">FontFrost</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Font Preview</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">FontFrost</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="fontName">Select Font Family</label>
                        <select class="form-control" id="fontName">
                            <option value="Arial">Arial</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Palatino">Palatino</option>
                            <option value="Garamond">Garamond</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Trebuchet MS">Trebuchet MS</option>
                            <option value="Arial Black">Arial Black</option>
                            <option value="Impact">Impact</option>
                            <option value="Tahoma">Tahoma</option>
                            <option value="Geneva">Geneva</option>
                            <option value="Calibri">Calibri</option>
                            <option value="Candara">Candara</option>
                            <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
                            <option value="Gill Sans">Gill Sans</option>
                            <option value="Lucida Sans">Lucida Sans</option>
                            <option value="Montserrat">Montserrat</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Open Sans">Open Sans</option>
                            <option value="Roboto">Roboto</option>
                            <option value="Lato">Lato</option>
                            <option value="Oswald">Oswald</option>
                            <option value="Raleway">Raleway</option>
                            <option value="PT Sans">PT Sans</option>
                            <option value="Source Sans Pro">Source Sans Pro</option>
                            <option value="Merriweather">Merriweather</option>
                            <option value="Ubuntu">Ubuntu</option>
                            <option value="Playfair Display">Playfair Display</option>
                            <option value="Noto Sans">Noto Sans</option>
                            <option value="Quicksand">Quicksand</option>
                            <option value="Fira Sans">Fira Sans</option>
                            <option value="Inconsolata">Inconsolata</option>
                            <option value="Droid Sans">Droid Sans</option>
                            <option value="Arvo">Arvo</option>
                            <option value="Poppins">Poppins</option>
                            <option value="Oxygen">Oxygen</option>
                            <option value="Titillium Web">Titillium Web</option>
                            <option value="Cabin">Cabin</option>
                            <option value="Muli">Muli</option>
                            <option value="Lora">Lora</option>
                            <option value="Anton">Anton</option>
                            <option value="Indie Flower">Indie Flower</option>
                            <option value="Bebas Neue">Bebas Neue</option>
                            <option value="Dosis">Dosis</option>
                            <option value="Rubik">Rubik</option>
                            <option value="Mukta">Mukta</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleText">Enter Example Text</label>
                        <input type="text" class="form-control" id="exampleText" placeholder="This is a preview text.">
                    </div>
                    <div class="form-group">
                        <label for="fontSize">Font Size: <span id="fontSizeValue">16</span>px</label>
                        <input type="range" class="form-control-range" id="fontSize" min="10" max="72" value="16">
                    </div>
                    <div class="form-group">
                        <label for="fontWeight">Font Weight: <span id="fontWeightValue">400</span></label>
                        <input type="range" class="form-control-range" id="fontWeight" min="100" max="900" step="100" value="400">
                    </div>
                </form>
                <div class="preview-container mt-3">
                    <h4>Preview:</h4>
                    <div id="preview" class="border p-3" style="font-size: 16px; font-weight: 400;">This is a preview text.</div>
                </div>
                <button class="btn btn-danger btn-block mt-3" id="copyButton">Copy Code</button>
                <textarea id="fontCode" class="form-control mt-3" readonly></textarea>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
